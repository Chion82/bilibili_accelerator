<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta charset="UTF-8">
    <title>B站视频加速工具</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 14px;
        width:300px;
      }
    </style>

  </head>
  <body>
    <button style="width:200px;" id="main_btn">启用</button>
    <br/>
    <span>锁定ws.acgvideo.com的CDN IP: (留空则禁用)</span>
    <input type="text" id="bili_cdn_input">
    <button id="bili_cdn_change">更改CDN</button>
    <br />
    <input type="checkbox" id="enable_proxy_check">使用socks5 127.0.0.1:1080代理B站视频</input>
    <br />

    <a href="#" id="web_link">bilibili</a>

    <script src="main.js"></script>

  </body>

</html>
